apply plugin: "com.android.application"

def supportVersion = "24.2.1";
def firebaseVersion = "9.4.0"
def productVersion = "1.0.0"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    signingConfigs {
        release {
            storeFile file("../release.keystore")
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    defaultConfig {
        applicationId "im.bernier.petfinder"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 9000
        versionName "${productVersion}"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        android.applicationVariants.all { variant ->
            variant.outputs.each { output ->
                def file = output.outputFile
                output.outputFile = new File(file.parent, file.name.replace(".apk", "-" + productVersion + ".apk"))
            }
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            zipAlignEnabled true
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
        debug {
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            debuggable true
        }
    }
    productFlavors {
        dev {
            minSdkVersion 21
        }
        prod {
            versionCode 'git rev-list HEAD --count --no-merges'.execute().text.trim().toInteger()
        }
    }

    lintOptions {
        disable "InvalidPackage"
    }
}

dependencies {
    compile "com.android.support:cardview-v7:${supportVersion}"
    compile "com.android.support:recyclerview-v7:${supportVersion}"
    compile "com.android.support:appcompat-v7:${supportVersion}"
    compile "com.android.support:design:${supportVersion}"

    compile "com.google.firebase:firebase-core:${firebaseVersion}"
    compile "com.google.firebase:firebase-crash:${firebaseVersion}"

    compile "com.squareup.retrofit2:retrofit:2.1.0"
    compile "com.squareup.okhttp3:okhttp:3.4.1"
    compile "com.squareup.okhttp3:logging-interceptor:3.4.1"
    compile "com.jakewharton.timber:timber:4.1.2"
    compile "com.jakewharton:butterknife:8.4.0"
    compile "com.squareup.picasso:picasso:2.5.2"
    compile "com.github.chrisbanes:PhotoView:1.2.6"
    annotationProcessor "com.jakewharton:butterknife-compiler:8.4.0"
    compile ("com.squareup.retrofit2:converter-simplexml:2.1.0", {
        exclude module: "stax"
        exclude module: "stax-api"
        exclude module: "xpp3"
    })

    testCompile "junit:junit:4.12"
    androidTestCompile("com.android.support.test.espresso:espresso-core:2.2.2", {
        exclude group: "com.android.support", module: "support-annotations"
    })
}

apply plugin: "com.google.gms.google-services"
