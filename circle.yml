dependencies:
  pre:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - wget "https://services.gradle.org/distributions/gradle-3.1-bin.zip"; unzip gradle-3.1-bin.zip
    - echo y | android update sdk --no-ui --all --filter tools,extra-android-m2repository,extra-android-support,extra-google-google_play_services,extra-google-m2repository,android-25
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.0
    - chmod +x gradlew
machine:
  java:
    version: openjdk8
  environment:
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError"'
test:
  override:
    - ./gradlew assembleProdRelease
    - cp -r ~/pet-finder/app/build/outputs $CIRCLE_ARTIFACTS
